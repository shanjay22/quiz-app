<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="		https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="quiz.css" defer>
    <script src = "quiz.js" defer></script>
    <title>quiz</title>
</head>

<body class = "bg-warning">

    <div class="intro py-3 text-center bg-success">
         <div class="container-heading">
            <h2 class="head text-dark my-6">GK Quiz</h2>
         </div> 
    </div> 
    <div class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="height: 30px">
        <div class="progress-bar" id="myProgressBar" style="width:100%"></div>
      </div>
    <div class="quiz bg-warning text-center">
        <div class="container">

            <h1 class="quizgo text-dark text-start my-4">Lets Go...</h1>

            <form class="quiz-form text-start display-6 my-4 py-2">
                <div class="py-2 my-2">

                    <h2 class="text-danger">1. Capital of australia </h2>
                    <div class="question py-2 my-2">
                        <input class="form-check-input" type="radio" value="A" name="q1" id="q1-1">
                        <label for="q1-1">Melbourne</label>
                    </div>

                    <div class="question py-2 my-2">
                        <input class="form-check-input" type="radio" value="B" name="q1" id="q1-2" >
                        <label for="q1-2">Canberra</label>
                    </div>

                    
                    <h2 class="text-danger">2. Longest river in the world</h2>
                    <div class="question py-2 my-2">
                        <input class="form-check-input" type="radio" value="A" name="q2" id="q2-1">
                        <label for="q1-1">Nile river</label>
                    </div>

                    <div class="question py-2 my-2">
                        <input class="form-check-input" type="radio" value="B" name="q2" id="q2-2" >
                        <label for="q1-2">Amazon river</label>
                    </div>

                    
                    <h2 class="text-danger">3. Highest mountain in the world </h2>
                    <div class="question py-2 my-2">
                        <input class="form-check-input" type="radio" value="A" name="q3" id="q3-1">
                        <label for="q1-1">Mount everest</label>
                    </div>

                    <div class="question py-2 my-2">
                        <input class="form-check-input" type="radio" value="B" name="q3" id="q3-2" >
                        <label for="q1-2">Himalaya</label>
                    </div>

                    
                    <h2 class="text-danger">4. Highest waterfall in the world </h2>
                    <div class="question py-2 my-2">
                        <input class="form-check-input" type="radio" value="A" name="q4" id="q4-1">
                        <label for="q1-1">Angel falls</label>
                    </div>

                    <div class="question py-2 my-2">
                        <input class="form-check-input" type="radio" value="B" name="q4" id="q4-2" >
                        <label for="q1-2">Niagara falls</label>
                    </div>

                    
                    <h2 class="text-danger">5. Who painted the mona lisa </h2>
                    <div class="question py-2 my-2">
                        <input class="form-check-input" type="radio" value="A" name="q5" id="q5-1">
                        <label for="q1-1">Leanardo Da Vinci</label>
                    </div>

                    <div class="question py-2 my-2">
                        <input class="form-check-input" type="radio" value="B" name="q5" id="q5-2" >
                        <label for="q1-2">Solias Mendis</label>
                    </div>



                </div>
                <div class="py-2 my-2">

                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
